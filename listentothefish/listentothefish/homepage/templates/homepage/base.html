{% extends 'base.html' %}

{% block html %}ng-app="ListenToTheFish" ng-csp{% endblock %}

{% block head %}

        <script type="text/javascript" src="{{ STATIC_URL }}homepage/js/app/bower_components/jquery/jquery.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}homepage/js/app/bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}homepage/js/build/app.js"></script>
    {% else %}
        <script type="text/javascript" src="{{ STATIC_URL }}homepage/js/app/bower_components/jquery/jquery.min.js"></script>

        <script type="text/javascript" src="{{ STATIC_URL }}homepage/js/build/app.min.js"></script>

{% endblock %}
