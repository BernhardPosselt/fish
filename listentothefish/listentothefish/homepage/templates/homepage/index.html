<!DOCTYPE html>
<html ng-app="ListenToTheFish" ng-csp ng-cloak>
<head>
    <title>Listen to the Fish</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Bernhard Posselt">
    <link rel="stylesheet" href="{{ STATIC_URL }}homepage/vendor/angular/angular-csp.css">
    {% if TEMPLATE_DEBUG %}
        <link rel="stylesheet" href="{{ STATIC_URL }}homepage/css/style.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}homepage/css/animation.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}homepage/vendor/normalize-css/normalize.css">
    {% else %}
        <link rel="stylesheet" href="{{ STATIC_URL }}homepage/build/app.min.css">
    {% endif %}
    <link rel="shortcut icon" href="{{ STATIC_URL }}homepage/img/favicon.png">
</head>
<body>

    <!--[if lte IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="main">

        <header class="header">
            <div id="sub-nav">
                <div class="search">
                    <input type="text" placeholder="Suche">
                </div>
            </div>

            <div class="logo">
                <a href="{% url 'homepage:index' %}"><img src="{{ STATIC_URL }}homepage/img/logo.jpg" alt="logo"></a>
            </div>

        </header>

        <nav>
          <ul>
            <li ng-show="isRouteLoading" 
                ng-class="{active: $route.current.activeTab == 'events'}">
                <a href="#/" class="loading nav-fish" >Vorträge</a>
            </li>
            <li ng-hide="isRouteLoading"
                ng-class="{active: $route.current.activeTab == 'events'}">
                <a href="#/" class="nav-fish" >Events</a>
            </li>
            <li ng-class="{active: $route.current.activeTab == 'about'}">
                <a href="#/about">Gesprächsrunden</a>
            </li>
            <li ng-class="{active: $route.current.activeTab == 'about'}">
                <a href="#/about">Anbetung</a>
            </li>
            <li ng-class="{active: $route.current.activeTab == 'about'}">
                <a href="#/about">Seminare</a>
            </li>
            <li ng-class="{active: $route.current.activeTab == 'about'}">
                <a href="#/about">Ausstellungen</a>
            </li>
            <li ng-class="{active: $route.current.activeTab == 'about'}">
                <a href="#/about">Beiträge</a>
            </li>
          </ul>
        </nav>
        <div id="content">
            <div ng-view></div>
        </div>
    </div>

    <script src="{{ STATIC_URL }}homepage/vendor/jquery/jquery.min.js"></script>
    {% if TEMPLATE_DEBUG %}
        <script src="{{ STATIC_URL }}homepage/vendor/angular/angular.js"></script>
        <script src="{{ STATIC_URL }}homepage/vendor/angular-animate/angular-animate.js"></script>
        <script src="{{ STATIC_URL }}homepage/vendor/angular-route/angular-route.js"></script>
        <script src="{{ STATIC_URL }}homepage/build/app.js"></script>
    {% else %}
        <script src="{{ STATIC_URL }}homepage/vendor/angular/angular.min.js"></script>
        <script src="{{ STATIC_URL }}homepage/vendor/angular-animate/angular-animate.min.js"></script>
        <script src="{{ STATIC_URL }}homepage/vendor/angular-route/angular-route.min.js"></script>
        <script src="{{ STATIC_URL }}homepage/build/app.min.js"></script>
    {% endif %}

</body>
</html>
