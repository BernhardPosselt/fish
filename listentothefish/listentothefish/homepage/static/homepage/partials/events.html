<div class="articles">
    <div class="filter">
        <input type="text" placeholder="Suche"/>
    </div>

    <a ng-repeat="event in events" ng-href="#/events/[[ event.id ]]"
        ng-class="{active: event.id == activeEvent.id}">
        <article >
            <header>
                <div class="date" >
                    <time datetime="[[ event.date | date:'shortDate' ]]">[[event.formatted_date]]  [[ event.date| date:'dd.MM.yy' | date:'mediumDate']]
                    </time>
                    <div class="event-type" ng-style="{backgroundColor: getType(event).color}">
                        [[ getType(event).name ]]  
                    </div>
                </div>
                <div class="title">
                    <h1 >[[ event.title ]]</h1>
                </div>
                
            </header>

            <div class="placetime">
                <p>[[ event.place ]]</p>
                <p><span class="day">[[ event.date | date:'D' ]]</span> [[ event.date | date:'dd-MM-yy' ]]</p>
            </div>

            <p>[[ event.short_description ]]</p>
        </article>
    </a>
</div>

<div class="detail" ng-show="activeEvent">
    <img width="300" ng-src="[[ activeEvent.image ]]">
    <div ng-bind-html="activeEvent.description"></div>
</div>
